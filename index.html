<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesboard App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Salesboardüîî</h1>
        <img
          src="images/picture.jpg"
          alt="picture of salesperson"
          class="person-img highlight"
        />
      </header>
      <div class="product-buttons">
        <button id="star-product" class="highlight icon-btn" data-product="star">
          ‚≠ê
        </button>
        <button id="fire-product" class="highlight icon-btn" data-product="fire">
          üî•
        </button>
      </div>
      <!-- sales -->
      <div>
        <h3>Live Sales - <span id="num-of-sold-products"></span></h3>
        <div class="points-box highlight" id="sold-products"></div>
      </div>
      <!-- Achievements -->
      <div>
        <h3>Live Achievements - <span id="num-of-achievements"></span></h3>
        <div class="points-box highlight" id="achievements"></div>
      </div>
      <!-- total revenue and commission -->
      <div class="total">
        <div>
          <h3>Total Revenue</h3>
          <p class="revenue-box total-box highlight" id="total-revenue"></p>
        </div>
        <div>
          <h3>Total Commission</h3>
          <p
            class="commission-box total-box highlight"
            id="total-commission"
          ></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
